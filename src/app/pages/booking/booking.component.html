<div class="modal fade show d-block" tabindex="-1" role="dialog" style="background-color: rgba(0, 0, 0, 0.5);">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Agenda de {{ selectedBarber.name }}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
      </div>

      <div class="modal-body">
        <table class="table table-bordered text-center">
          <thead>
            <tr>
              <th></th>
              <th *ngFor="let day of days">{{ day }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hour of hours">
              <th>{{ hour }}</th>
              <td *ngFor="let day of days" [ngClass]="getSlotClass(day, hour)" (click)="toggleSlot(day, hour)">
                {{ getSlotText(day, hour) }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">Cerrar</button>
        <button type="button" class="btn btn-primary" [disabled]="!selectedSlot"
          (click)="confirmBooking()">Agendar</button>
      </div>

    </div>
  </div>
</div>
