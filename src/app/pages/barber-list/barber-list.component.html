<div class="row">
  <div *ngFor="let barber of barbers" class="col-6 col-md-4 col-lg-3 mb-4">
    <div class="card shadow h-100">
      <img [src]="barber.photo" class="card-img-top" alt="{{ barber.name }}">
      <div class="card-body">
        <h5 class="card-title">{{ barber.name }}</h5>
        <button class="btn btn-primary w-100" (click)="onSelect(barber)">Ver Agenda</button>
      </div>
    </div>
  </div>
</div>
